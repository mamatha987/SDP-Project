{% extends "base.html" %}
{% block content %}
<h2>Edit Student</h2>
<form action="{{ url_for('edit', id=student.id) }}" method="POST" class="mt-4">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ student.name }}" required>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" class="form-control" value="{{ student.age }}" required>
    </div>
    <div class="form-group">
        <label for="grade">Grade:</label>
        <input type="text" name="grade" id="grade" class="form-control" value="{{ student.grade }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control" value="{{ student.email }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
</form>
{% endblock %}
