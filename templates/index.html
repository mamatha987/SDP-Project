{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h2>Students List</h2>
    <a href="{{ url_for('create') }}" class="btn btn-success">Add New Student</a>
</div>
<table class="table table-bordered table-hover mt-3">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.grade }}</td>
            <td>{{ student.email }}</td>
            <td>
                <a href="{{ url_for('edit', id=student.id) }}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{{ url_for('delete', id=student.id) }}" 
                   class="btn btn-danger btn-sm" 
                   onclick="return confirm('Are you sure you want to delete this student?');">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
